{%extends 'auctions/layout.html'%}
{% block title %}Create Listing{% endblock %}
{%block body%}
<h2>Create Listing</h2>
<form action="{% url 'listing'%}" method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
