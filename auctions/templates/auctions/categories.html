{% extends 'auctions/layout.html' %}
{% block title %} Categories {% endblock %}
{% block body %}
<div class="grid-cols-1 place-items-center">
    {% for category in catagory_list %}
    <div class="m-3">
        <a href="{% url 'category' category%}"><button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-32">{{category}}</button>
        </a>
    </div>
    {% endfor %}
    <div class="m-3">
        <a href="{% url 'category' 'other' %}"><button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-32">Other</button>
        </a>
    </div>
</div>
{% endblock %}
